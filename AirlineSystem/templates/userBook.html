<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>User Booking</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">

        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{url_for('home')}}">AeroGen</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">

                <ul class="nav navbar-nav">
                    <li><a href="{{url_for('home')}}">Home</a></li>
                    
                </ul>

               

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/showOlderBooking/{{var}}" class="active">Show Older Booking</a></li>
                    <li><a href="{{url_for('home')}}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>


                </ul>

            </div>

        </div>

    </nav>
    <div class="container" style="margin-top:100px;">
        <div class="page-header">
            <h1 style="text-align:center;">Search Flight</h1>
            <p class="lead" style="text-align:center;">Enter the details</p>
        </div><!-- page-header -->
        <div class="row">
	<div class="col-lg-4" "col-md-4" "col-sm-4" "col-xs-4"></div>
	<div class="col-lg-4" "col-md-4" "col-sm-4" "col-xs-4">
        <h3>{{msg}}</h3>
	    <form action="{{url_for('flight_details')}}" method='post'>
           <div>
               <label for="formfor">Source</label>
               <input type="text" id="formfor" class="form-control" required name='source'>
            </div>
            <div class="form-group">
                <label for="formto">Destination</label>
                <input type="text" id="formto" class="form-control" required name='dest'>
            </div>
			<div class="form-group">
                <label for="formdate">Date</label>
                <input type="date" id="formdate" class="form-control" required name='date'>
            </div>
			<br>
           <button type="submit" class="btn btn-success">Submit</button>
        </form>
	</div>
</div>
</div><!--container-->
  </body>
</html>
